
<div class="text-center">
 <button class="btn btn-outline-dark mt-4" routerLink="/add">Add</button>
</div>
<div class="card mx-5 mt-3">
 <div class="card-body">
   <div class="table-responsive">
     <div data-aos="fade-right">
     <table class="table">
       <thead class="thead-light">
         <tr class="align-middle">
           <th>NAME</th>
           <th>EMAIL</th>
           <th>PHONE</th>
           <th>LOCATION</th>
           <th></th>
           <th></th>
         </tr>
       </thead>
      
       <tbody>
         <tr class="align-middle" *ngFor="let i of Data">
           <td>{{ i.name }}</td>
           <td>{{ i.email }}</td>
           <td>{{ i.phone }}</td>
           <td>{{ i.location }}</td>
          <td>
            <button class="btn btn-outline-warning" (click)="update(i._id)">
              <i class="fa-solid fa-pen-to-square"></i>
            </button>
          </td>
          <td>
           <button class="btn btn-outline-danger" (click)="delete(i._id)">
            <i class="fa-solid fa-trash-can"></i>
           </button>
         </td>
         </tr>

       </tbody>
     
     </table>
   </div>
   </div>
 </div>
</div>
