
<div data-aos="zoom-out-up">
 <div class="wrapper">
  <div class="text-center mt-2 mb-2 name">ADD</div>
 
  <form #userreg="ngForm" (ngSubmit)="Register()">
   <div class="col-sm mx-1">
     <div class="form-field d-flex align-items-center">
       <i class="fa-solid fa-user"></i>
       <input
         type="text"
         name="name"
         id="Name"
         placeholder="Name"
         [(ngModel)]="data.name"
         #name="ngModel"
         [class.is-invalid]="name.invalid && name.touched"
         required
       />
       <small
         [class.d-none]="name.valid"
         class="px-3 text-danger"
         >χ</small
       >
       <small
         [class.d-none]="name.invalid"
         class="px-3 text-success"
         >✓</small
       >
     </div>
     <div class="form-field d-flex align-items-center">
       <i class="fa-solid fa-envelope"></i>
       <input
         type="email"
         name="email"
         id="email"
         placeholder="Email"
         pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
         [(ngModel)]="data.email"
         #email="ngModel"
         [class.is-invalid]="
           email.invalid && email.touched
         "
         required
       />
       <small
         [class.d-none]="email.valid"
         class="px-3 text-danger"
         >χ</small
       >
       <small
         [class.d-none]="email.invalid"
         class="px-3 text-success"
         >✓</small
       >
     </div>
     <div class="form-field d-flex align-items-center">
       <i class="fa-solid fa-phone"></i>
       <input
         type="text"
         name="phone"
         id="phone"
         minlength="10"
         maxlength="10"
         placeholder="Phone Number"
         [(ngModel)]="data.phone"
         #phone="ngModel"
         [class.is-invalid]="
           phone.invalid && phone.touched
         "
         required
       />
       <small
         [class.d-none]="phone.valid"
         class="px-3 text-danger"
         >χ</small
       >
       <small
         [class.d-none]="phone.invalid"
         class="px-3 text-success"
         >✓</small
       >
     </div>
     <div class="form-field d-flex align-items-center">
      <i class="fa-solid fa-phone"></i>
      <input
        type="text"
        name="location"
        id="location"
        placeholder="Location"
        [(ngModel)]="data.location"
        #location="ngModel"
        [class.is-invalid]="
          location.invalid && location.touched
        "
        required
      />
      <small
        [class.d-none]="location.valid"
        class="px-3 text-danger"
        >χ</small
      >
      <small
        [class.d-none]="location.invalid"
        class="px-3 text-success"
        >✓</small
      >
    </div>
   </div>
   <button
     class="btn mt-3 mb-1"
     [disabled]="userreg.form.invalid"
   >
     SAVE
   </button>
 </form>
 </div>
 </div>
 <div class="text-center">
 <button class="btn btn-outline-dark mb-4" routerLink="/">Data</button>
</div>
